<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="text-center">

        <div class="container-fluid">
            <img src="assets/images/logo.png" class="logo-image" />
            <div class="row">
                <div class="col-xs-12">
                    <h3>OBSCURE CHARACTER RPG</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div id="charSelect">
                        <h4>CHARACTER SELECTION</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="listHome">
                        <div id="charList" class="charClick"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div id="advCharSelect"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="advListHome">
                        <div id="advCharList" class="charClick"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-3 col-xs-6">
                    <div id="attackHeading"></div>
                    <div id="charAttack"></div>
                </div>
                <div class="col-md-2 col-md-push-2 col-xs-6">
                    <div id="defendHeading"></div>
                    <div id="charDefend"></div>
                </div>
                <div class="col-md-2 col-md-pull-2 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                    <div id="gameButton"></div>
                    <div id="fightInfo"></div>
                </div>  
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="charRemain"></div>
                </div>
            </div>
        </div>

    <audio id="blasterSound" src="assets/sounds/blaster.wav"></audio>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
