<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/97c54c0629.js"></script>
</head>

<body class="text-center">

    <div class="fadeBackground">
        <div class="container">
            <img src="assets/images/logo.png" class="logo-image" />
        </div>
         <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="characterSelection"></div>
                </div>
            </div>
        </div>
         <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="listHome"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                    <div id="attackHeading"></div>
                    <div id="characterAttack"></div>
                </div>
                <div class="col-sm-4 col-sm-push-2 col-xs-6">
                    <div id="fightHeading"></div>
                    <div id="characterFight"></div>
                </div>
                <div class="col-sm-2 col-sm-pull-4 col-sm-offset-0 col-xs-6 col-xs-offset-3">
                    <div id="gameButton"></div>
                    <div id="fightInfo"></div>
                </div>  
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="characterDefend"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
